<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        .error-code {
            font-size: 9em;
            font-weight: bold;
            margin-bottom: -0.1em;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.1em;
            color: #333;
        }
        p {
            font-size: 1em;
            margin-bottom: 1em;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.8em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">403</div>
        <h1>Forbidden</h1>
        <p>Access to the resource is denied!</p>
        <p><a href="/">Go back to Home</a></p>
    </div>
</body>
</html>
