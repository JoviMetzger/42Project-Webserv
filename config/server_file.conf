server {
	port				8080
	server_name			localhost
	root				/			 # adjust where the root is
	index				main_html_page.html	 #display page.
 
	location / { 
		allow_methods  DELETE POST GET
		error_page	403 /default_error_pages/403.html
		error_page	404 /default_error_pages/404.html
	}
 
	location /bin {
		methods		DELETE
	}
  
	location *.php {
		methods		GET POST
		cgi_pass	/usr/bin/php-cgi
	}
}

