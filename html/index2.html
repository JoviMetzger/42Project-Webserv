  <h1>Upload a file</h1>
  <!-- File Uploader HTML-->
  <form action="/cgi-bin/upload.cgi" enctype="multipart/form-data" method="post"><label class="custom-uploader"
      for="file">Upload Your File</label> <input id="file"
      accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" name="fileToUpload" type="file" /> <button
      class="btn btn-success" name="submit" type="submit"> Upload File </button></form>

      <script>
        function loadNewPage() {
            window.location.href = '/cgi-bin/time.cgi';
        }
    </script>
    <h1>Get Current Time</h1>
    <button onclick="loadNewPage()">Show Current Time</button>
